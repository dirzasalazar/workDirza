<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica HTML LaunchX</title>
</head>
<body>
    <h1>Especiales</h1>
    <p>Haz tu combo con refresco por $10 más</p>
    <dl>
        <dt><b>Direcciones</b></dt>
    </dl>
    <!-- Tablas -->
    <table>
    <tr>
        <th>Centro</th>
        <td><a href="https://www.google.com/maps/place/El+Bosque+Boulevard/@-16.5426147,-68.0883975,15z/data=!4m8!1m2!2m1!1sgoogle+maps!3m4!1s0x915f2193af2ee583:0xf9035b8ba89d89e4!8m2!3d-16.5405155!4d-68.0840977" target="blank">El Bosque Boulevard</a></td>
        <th>8:00am - 14:30pm</th>
    </tr>
    <tr>
        <td>Sur</td>
        <td><a href="https://www.google.com/maps/place/El+Bosque+Boulevard/@-16.5426147,-68.0883975,15z/data=!4m8!1m2!2m1!1sgoogle+maps!3m4!1s0x915f2193af2ee583:0xf9035b8ba89d89e4!8m2!3d-16.5405155!4d-68.0840977" target="blank">El Bosque Boulevard</a></td>
        <td>8:00am - 14:30pm</td>
    </tr>
    <tr>
        <td>Norte</td>
        <td><a href="https://www.google.com/maps/place/El+Bosque+Boulevard/@-16.5426147,-68.0883975,15z/data=!4m8!1m2!2m1!1sgoogle+maps!3m4!1s0x915f2193af2ee583:0xf9035b8ba89d89e4!8m2!3d-16.5405155!4d-68.0840977" target="blank">El Bosque Boulevard</a></td>
        <td>14:30am - 19:30pm</td>
    </tr>
    </table>

    <h2>Pedidos</h2>
    <h3>Haz tu pedido aquí</h2>

    <form action="">
        <p>¿De qué taquería quieres?</p>
        <select>
            <option value="Norte">Norte</option>
            <option value="Centro">Centro</option>
            <option value="Sur">Sur</option>
        </select>

        <p>¿De qué tipo se te antoja?</p>
        <input type="checkbox" id="Picantes" name="Picantes" value="Picantes">
        <label for="Picantes">Tacos con Cebolla</label>
        <input type="number" id="Picantes" name="Picantes" placeholder="¿Cuántos?">
        <br>
        <input type="checkbox" id="Hawaiana" name="Hawaiana" value="Hawaiana">
        <label for="Hawaiana">Tacos con Cilantro</label>
        <input type="number" id="Hawaiana" name="Hawaiana" placeholder="¿Cuántos?">
        <br>
        <input type="checkbox" id="Carnivora" name="Carnivora" value="Carnivora">
        <label for="Carnivora">Tacos con Salsa</label>
        <input type="number" id="Carnivora" name="Carnivora" placeholder="¿Cuántos?">
        <br>

    </form>



</body>



</html>
